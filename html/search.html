<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Alat Musik</title>
  <link rel="stylesheet" href="../css/search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="navbar">
  <div class="logo">
    <img src="../images/logo musindo.png" alt="Musindo Logo">
  </div>
  <a href="index.html">Home</a>
  <a href="search.html">Search</a>
  <a href="favorites.html">Favorite</a>
  <a href="index.html#about">About Us</a>
  <a href="index.html#contact">Contact</a>
</div>

<section class="search-section">
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari alat musik tradisional...">
    <button class="search-btn" onclick="searchInstrument()">
      <i class="fas fa-search"></i>
    </button>

    <div class="filter-wrapper">
      <button id="filterToggle" class="filter-btn">
        <i class="fas fa-filter"></i>
      </button>
    </div>
  </div>

  <div id="filterPanel" class="filter-panel hidden">
    <div class="filter-columns">

      <div class="filter-col">
        <h4>Provinsi</h4>
        <div id="provinsiOptions"></div>
      </div>

      <div class="filter-col">
        <h4>Cara Main</h4>
        <div id="caraMainOptions"></div>
      </div>
    </div>

    <div class="filter-actions">
      <button id="applyFiltersBtn">Terapkan</button>
    </div>
  </div>
</section>

<section id="results" class="results-section"></section>

<script src="../js/search.js"></script>
<script src="../js/filter.js"></script>
</body>
</html>
