<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Alat Musik</title>
  <link rel="stylesheet" href="../css/search.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Navbar -->
  <!-- Navbar -->
<div class="navbar">
  <div class="logo">
    <img src="../images/logo musindo.png" alt="Musindo Logo">
  </div>
  <div class="menu">
    <a href="index.html">Home</a>
    <a href="search.html">Search</a>
    <a href="index.html#about">About Us</a>
    <a href="index.html#contact">Contact</a>
  </div>
</div>


  <!-- Search Section -->
  <section class="search-section">
    <div class="search-container">
      <!-- Search Input -->
      <input type="text" id="searchInput" placeholder="Cari alat musik tradisional...">
      <button class="search-btn" onclick="searchInstrument()">
        <i class="fas fa-search"></i>
      </button>

      <!-- Tombol Filter -->
      <div class="filter-wrapper">
        <button id="filterToggle" class="filter-btn">
          <i class="fas fa-filter"></i>
        </button>
      </div>
    </div>

    <!-- Panel Filter (Muncul di bawah search bar) -->
    <div id="filterPanel" class="filter-panel hidden">
      <div class="filter-columns">
        
        <!-- Kolom kiri: Provinsi -->
        <div class="filter-col">
          <h4>Provinsi</h4>
          <div id="provinsiOptions"></div>
        </div>

        <!-- Kolom kanan: Cara Main -->
        <div class="filter-col">
          <h4>Cara Main</h4>
          <div id="caraMainOptions">
            <label><input type="checkbox" value="dipetik"> Dipetik</label><br>
            <label><input type="checkbox" value="dipukul"> Dipukul</label><br>
            <label><input type="checkbox" value="ditiup"> Ditiup</label><br>
            <label><input type="checkbox" value="digoyang"> Digoyang</label>
          </div>
        </div>
      </div>

      <!-- Apply -->
      <div class="filter-actions">
        <button id="applyFiltersBtn">Terapkan</button>
      </div>
    </div>
  </section>

  <!-- Hasil Search -->
  <section id="results" class="results-section">
    <!-- Card akan diisi pakai JS -->
  </section>

  <script src="../js/search.js"></script>
  <script src="../js/filter.js"></script>
</body>
</html>
